<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class ="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Last Name
            <input th:field= "${customer.family}" class="form-control">
        </label>
<!--        <p class ="error" th:errors="${customer.name}"></p>-->

        <div class="form-group">
            <label>Geography
                <input th:field= "${customer.geography}" class="form-control">
            </label>
<!--            <p class ="error" th:errors="${person.lastName}"></p>-->
        </div>
    </div>
    <div class="form-group">
        <label>Discount
            <input th:field= "${customer.discount}" class="form-control">
        </label>
<!--        <p class ="error" th:errors="${person.thirdName}"></p>-->
    </div>
    </div>

    <div class="form-group">
        <input type="submit" value ="Submit" class="btn1">
        <input type="reset" value="Reset" class="btn1"/>
    </div>
</form>
</body>
</html>
