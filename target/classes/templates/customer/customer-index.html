<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class ="container">

<header th:replace="fragments :: header"></header>

<table class="table table-stripped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>Geography</th>
        <th>Discount</th>
    </tr>
    </thead>
    <tr th:each="customer : ${customes}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.family}"></td>
        <td th:text="${customer.geography}"></td>
        <td th:text="${customer.discount}"></td>
    </tr>
</table>
<div class="row">
    <div class="col-sm-3">
        <a href="/customer/new">New Customer</a>
    </div>
</div>
</body>
</html>
